<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lincolnshire New-Build Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-green: #3ca374;
            --main-gold: #ffd700;
            --main-purple: #7c3aed;
        }
        body {
            background: #f7f7fa;
        }
        header, footer {
            background: var(--main-purple);
            color: #fff;
        }
        .btn-main {
            background: var(--main-green);
            color: #fff;
            border: none;
        }
        .btn-main:hover {
            background: var(--main-gold);
            color: var(--main-purple);
        }
        .form-check-input:checked {
            background-color: var(--main-green);
            border-color: var(--main-green);
        }
        .property-card {
            border-left: 6px solid var(--main-gold);
            background: #fff;
        }
        .favorite-btn.active {
            background: var(--main-gold);
            color: var(--main-purple);
        }
        .favorite-btn {
            background: var(--main-green);
            color: #fff;
        }
        .favorite-btn:hover {
            background: var(--main-gold);
            color: var(--main-purple);
        }
        #map { border: 3px solid var(--main-purple); }
    </style>
</head>
<body>
    <header>
        <h1>Lincolnshire New-Build Tracker</h1>
        <nav>
            <button id="listViewBtn">List View</button>
            <button id="mapViewBtn">Map View</button>
        </nav>
    </header>
    <div class="container pt-3 pb-1">
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="sourceSelect" class="form-label fw-bold">Property Source</label>
          <select id="sourceSelect" class="form-select w-auto d-inline-block ms-2">
            <option value="All">All</option>
            <option value="Rightmove">Rightmove</option>
            <option value="Zoopla">Zoopla</option>
            <option value="OnTheMarket">OnTheMarket</option>
          </select>
        </div>
      </div>
    </div>
    <section id="filters" class="container py-3">
      <form id="filterForm" class="row g-3 align-items-end">
        <div class="col-6 col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="detachedFilter" checked>
            <label class="form-check-label" for="detachedFilter">Detached</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="semiDetachedFilter" checked>
            <label class="form-check-label" for="semiDetachedFilter">Semi-Detached</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="garageFilter" checked>
            <label class="form-check-label" for="garageFilter">With Garage</label>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label" for="bedroomsFilter">Bedrooms</label>
          <input class="form-control" type="number" id="bedroomsFilter" min="3" value="3">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label" for="bathroomsFilter">Bathrooms</label>
          <input class="form-control" type="number" id="bathroomsFilter" min="2" value="2">
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Price</label>
          <div class="input-group">
            <span class="input-group-text">£</span>
            <input class="form-control" type="number" id="minPriceFilter" min="180000" max="230000" value="180000" style="width: 6em;">
            <span class="input-group-text">- £</span>
            <input class="form-control" type="number" id="maxPriceFilter" min="180000" max="230000" value="230000" style="width: 6em;">
          </div>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label" for="radiusFilter">Radius</label>
          <div class="input-group">
            <input class="form-control" type="number" id="radiusFilter" min="1" max="50" value="30" style="width: 4em;">
            <span class="input-group-text">miles</span>
          </div>
        </div>
        <div class="col-12 col-md-3 d-flex gap-2">
          <button type="button" id="updateSearchBtn" class="btn btn-main flex-grow-1">Update Filters & Search</button>
          <button type="button" id="saveSearchBtn" class="btn btn-outline-warning flex-grow-1">Save Search</button>
        </div>
      </form>
    </section>
    <section id="propertyFeed"></section>
    <section id="savedSearches">
        <h2>Saved Searches</h2>
        <ul id="savedSearchList"></ul>
    </section>
    <section id="favorites">
        <h2>Watchlist</h2>
        <ul id="favoritesList"></ul>
    </section>
    <section id="map" style="display:none; height: 400px;"></section>
    <footer>
        <small>&copy; 2025 Lincolnshire New-Build Tracker</small>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
